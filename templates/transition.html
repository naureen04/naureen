<!DOCTYPE html>
<html>
    <head>
        <title>Transition</title>
        <style>
            div{
          background:darkblue;
          font-size: large;
          width:50px;
          height:50px;
          transition: width 3s,height 5s;
                }
        div:hover{
            width:200px;
            height:100px;
        }
        h1{
            color:darkcyan;

        }
        </style>
    </head>
    <body>
        <h1>HOVER OVER IT</h1>
        <p>Hover over the div element below to see the transition property</p>
        <div></div>
    </body>
</html>
