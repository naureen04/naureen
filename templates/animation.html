<!DOCTYPE html>
<html>
    <head>
        <title>Animation</title>
        <style>
            div{
                width:100px;
                height:100px;
                background-color: red;
                animation:mymove 5s infinite;
                position:relative;
            }
            @keyframes mymove{
                from{left:0px;}
                to{left:200px;}
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
